<!DOCTYPE html>
<html>

<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

        <title>DoctorSmiling - Register</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
<link rel="shortcut icon" href="{{ url_for('static', filename='DoctorSmiling.png') }}">

<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    {% include 'includes/messages.html' %}

    <div class="container">

        <div class="d-flex justify-content-center h-100">

            <div class="card" style='height:500px'>
                <div class="card-header">
                    <h2 style="font-family: 'Fredericka the Great', cursive;color:white;text-align:center">
                    Sign Up
                    </h2>

                </div>
                <div class="card-body">
                    <form method="post">
                         <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
            <input type="text" name="name" placeholder="Name"  class="form-control" minlength="3" maxlength="15" required="required" />

                        </div>

                         <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                            </div>
            <input type="text" name="username" placeholder="Username" class="form-control" minlength="4" maxlength="25" required="required" />

                        </div>

                         <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-at"></i></span>
                            </div>
            <input type="email" name="email" placeholder="Email" class="form-control" minlength="8" required="required" />

                        </div>


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                        <input type="password" name="password" placeholder="Password"  class="form-control" minlength="6" required="required" />
                        </div>
                         <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
            <input type="password" name="r_password" placeholder="Repeat Password" class="form-control" minlength="6" required="required" />
                        </div>
                        <div class="row align-items-center remember">

                        </div>
                        <div class="form-group mt-3">
                            <input type="submit" value="Sign Up" class="btn float-right login_btn" >
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links mb-5">
                        Do you have an account?<a href="/login" style="color:chartreuse"> Login </a>
                    </div>
 
                </div>
            </div>
        </div>
    </div>
</body>

</html>
